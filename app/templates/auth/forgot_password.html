{% extends "common/no_nav.html" %}

{% block title %}忘记密码 - 电子科技大学成都学院自习室预约系统{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow">
                <div class="card-body p-4">
                    <!-- Logo和标题 -->
                    <div class="text-center mb-4">
                        <i class="bi bi-question-circle text-primary" style="font-size: 3rem;"></i>
                        <h3 class="mt-2">忘记密码</h3>
                        <p class="text-muted">请输入您的邮箱地址以重置密码</p>
                    </div>

                    <!-- 忘记密码表单 -->
                    <form method="POST">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                        <!-- 用户类型选择 -->
                        <div class="mb-3">
                            <label for="user_type" class="form-label">用户类型</label>
                            <div class="btn-group w-100" role="group">
                                <input type="radio" class="btn-check" name="user_type" id="student" value="student" checked>
                                <label class="btn btn-outline-primary" for="student">
                                    <i class="bi bi-person"></i> 学生
                                </label>

                                <input type="radio" class="btn-check" name="user_type" id="admin" value="admin">
                                <label class="btn btn-outline-primary" for="admin">
                                    <i class="bi bi-shield-lock"></i> 管理员
                                </label>
                            </div>
                        </div>

                        <!-- 邮箱地址 -->
                        <div class="mb-3">
                            <label for="email" class="form-label">邮箱地址</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-envelope"></i>
                                </span>
                                <input type="email" class="form-control" id="email" name="email"
                                       placeholder="请输入您的邮箱地址" required>
                            </div>
                        </div>

                        <!-- 提交按钮 -->
                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-send"></i> 发送重置链接
                            </button>
                        </div>

                        <!-- 其他链接 -->
                        <div class="text-center">
                            <a href="{{ url_for('auth.login') }}" class="text-decoration-none">
                                <i class="bi bi-arrow-left"></i> 返回登录
                            </a>
                        </div>
                    </form>

                    <!-- 说明信息 -->
                    <div class="alert alert-info mt-3">
                        <small>
                            <i class="bi bi-info-circle"></i>
                            系统将向您的邮箱发送密码重置链接，请查收邮件并按照提示操作。
                        </small>
                    </div>
                </div>
            </div>

            <!-- 版权信息 -->
            <div class="text-center mt-3">
                <small class="text-muted">
                    &copy; 2024 电子科技大学成都学院
                </small>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
// 根据用户类型更新邮箱占位符文本
document.querySelectorAll('input[name="user_type"]').forEach(radio => {
    radio.addEventListener('change', function() {
        const emailInput = document.getElementById('email');

        if (this.value === 'student') {
            emailInput.placeholder = '请输入您的学生邮箱';
        } else {
            emailInput.placeholder = '请输入管理员邮箱';
        }
    });
});
</script>
{% endblock %}
