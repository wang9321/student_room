{% extends "common/no_nav.html" %}

{% block title %}用户登录 - 电子科技大学成都学院自习室预约系统{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow">
                <div class="card-body p-4">
                    <!-- Logo和标题 -->
                    <div class="text-center mb-4">
                        <i class="bi bi-building text-primary" style="font-size: 3rem;"></i>
                        <h3 class="mt-2">电子科技大学成都学院</h3>
                        <p class="text-muted">自习室预约系统</p>
                    </div>

                    <!-- 登录表单 -->
                    <form method="POST">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        <!-- 用户类型选择 -->
                        <div class="mb-3">
                            <div class="btn-group w-100" role="group">
                                <input type="radio" class="btn-check" name="user_type" id="student" value="student" checked>
                                <label class="btn btn-outline-primary" for="student">
                                    <i class="bi bi-person"></i> 学生
                                </label>

                                <input type="radio" class="btn-check" name="user_type" id="admin" value="admin">
                                <label class="btn btn-outline-primary" for="admin">
                                    <i class="bi bi-shield-lock"></i> 管理员
                                </label>
                            </div>
                        </div>

                        <!-- 用户名/学号 -->
                        <div class="mb-3">
                            <label for="username" class="form-label">
                                <span id="username-label">学号</span>
                            </label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-person"></i>
                                </span>
                                <input type="text" class="form-control" id="username" name="username"
                                       placeholder="请输入学号" required>
                            </div>
                        </div>

                        <!-- 密码 -->
                        <div class="mb-3">
                            <label for="password" class="form-label">密码</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-lock"></i>
                                </span>
                                <input type="password" class="form-control" id="password" name="password"
                                       placeholder="请输入密码" required>
                            </div>
                        </div>

                        <!-- 记住我 -->
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember" name="remember">
                            <label class="form-check-label" for="remember">记住我</label>
                        </div>

                        <!-- 登录按钮 -->
                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-box-arrow-in-right"></i> 登录
                            </button>
                        </div>

                        <!-- 其他链接 -->
                        <div class="text-center mb-2">
                            <a href="{{ url_for('auth.forgot_password') }}" class="text-decoration-none">
                                忘记密码？
                            </a>
                        </div>

                        <!-- 返回首页按钮 -->
                        <div class="d-grid">
                            <a href="{{ url_for('main.index') }}" class="btn btn-light">
                                <i class="bi bi-house"></i> 返回首页
                            </a>
                        </div>
                    </form>

                    <!-- 分隔线 -->
                    <hr class="my-4">

                    <!-- 快速入口 -->
                    <div class="text-center">
                        <small class="text-muted">快速入口</small>
                        <div class="mt-2">
                            <a href="{{ url_for('auth.student_login') }}" class="btn btn-sm btn-outline-primary me-2">
                                学生登录
                            </a>
                            <a href="{{ url_for('auth.admin_login') }}" class="btn btn-sm btn-outline-secondary">
                                管理员登录
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 版权信息 -->
            <div class="text-center mt-3">
                <small class="text-muted">
                    &copy; 2024 电子科技大学成都学院
                </small>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
// 根据用户类型更新标签文本和表单action
document.querySelectorAll('input[name="user_type"]').forEach(radio => {
    radio.addEventListener('change', function() {
        const usernameLabel = document.getElementById('username-label');
        const usernameInput = document.getElementById('username');
        const form = document.querySelector('form');

        if (this.value === 'student') {
            usernameLabel.textContent = '学号';
            usernameInput.placeholder = '请输入学号';
            form.action = '{{ url_for("auth.student_login") }}';
        } else {
            usernameLabel.textContent = '用户名';
            usernameInput.placeholder = '请输入用户名';
            form.action = '{{ url_for("auth.admin_login") }}';
        }
    });
});

// 页面加载时设置初始action
document.addEventListener('DOMContentLoaded', function() {
    const form = document.querySelector('form');
    const selectedType = document.querySelector('input[name="user_type"]:checked').value;

    if (selectedType === 'student') {
        form.action = '{{ url_for("auth.student_login") }}';
    } else {
        form.action = '{{ url_for("auth.admin_login") }}';
    }
});
</script>
{% endblock %}
